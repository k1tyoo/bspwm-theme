[module/sep]
type = custom/text
content = -

content-background = ${color.BG}
content-foreground = ${color.BG}

[module/dot]
type = custom/text
content = 
content-foreground = ${color.BGL}
content-padding = 1
content-font = 5

[module/dot-alt]
inherit = module/dot
content-foreground = ${color.BLUEGRAY}


[module/LD]
type = custom/text
content = "%{T2}%{T-}"
content-background = ${color.BG}
content-foreground = ${color.BGL}

[module/RD]
type = custom/text
content = "%{T2}%{T-}"
content-background = ${color.BG}
content-foreground = ${color.BGL}

